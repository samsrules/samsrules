
<header class="jumbotron">
  <h1 class="text-center">Admin Panel</h1>
 </header>
 <section class="container">
   <label class="alert alert-danger" *ngIf="error">{{error}}</label>
   <p>
     <a href="javascript:void(0);" class="btn btn-info" role="button" (click)="insert()">Create data</a>
     <a href="javascript:void(0);" class="btn btn-success" role="button" (click)="List()">Update data</a>
     <a href="javascript:void(0);" class="btn btn-warning" role="button" (click)="List()">Listing</a>
     <a href="javascript:void(0);" class="btn btn-danger" role="button" (click)="List()">Delete</a>
  </p>
  
   <form method="post">
     <div class='form-group'>
       <label>Email:</label>
       <input type="email" [(ngModel)]="myData.email" name="email" class="form-control"/>
     </div>
     <div class='form-group'>
       <label>Password:</label>
       <input type="password" [(ngModel)]="myData.pass" name="pass" class="form-control"/>
     </div>
     <input type="button" value="Login" class="btn btn-success" (click)="insert()"/>
   </form>

   <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
 </section>
