 <label class="alert alert-danger" *ngIf="error">{{error}}</label> 
 <h3 class="text-center">Update data</h3>
 
 
 <form method="post">
     <div class='form-group'>
       <label>Email:</label>
       <input type="email" [(ngModel)]="myData.email" name="email" class="form-control" value="{{email_update}}"/>
       <input type="hidden" [(ngModel)]="myData.updateid" name="updateid" class="form-control" value="{{updateid}}"/>
     </div>
    
	 <div class='form-group'>
       <label>Password:</label>
       <input type="password" [(ngModel)]="myData.pass" name="pass" class="form-control" value="{{pass_update}}" />
     </div>
     <input type="button" value="Update" class="btn btn-success" (click)="UpdateData(updateid)"/>
   </form>
