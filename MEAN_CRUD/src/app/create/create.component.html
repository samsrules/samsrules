 <label class="alert alert-danger" *ngIf="error">{{error}}</label> 
 <h3 class="text-center">Create data</h3>
 <form method="post">
     <div class='form-group'>
       <label>Email:</label>
       <input type="email" [(ngModel)]="myData.email" name="email" class="form-control"/>
     </div>
     <!--<div class='form-group'>
       <label>Age:</label>
       <input type="password" [(ngModel)]="myData.age" name="age" class="form-control"/>
     </div>-->
	 <div class='form-group'>
       <label>Password:</label>
       <input type="password" [(ngModel)]="myData.pass" name="pass" class="form-control"/>
     </div>
     <input type="button" value="Save" class="btn btn-success" (click)="insert()"/>
   </form>
